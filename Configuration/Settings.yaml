Neos:
  Cqrs:
    EventStore:
      storage:
        options:
          eventTableName: 'neos_cqrs_events'

          backendOptions:
            driver: 'pdo_mysql'
            host: '127.0.0.1'
            dbname: NULL
            user: NULL
            password: NULL
            charset: 'utf8'
TYPO3:
  Flow:
    persistence:
      doctrine:
        migrations:
          ignoredTables:
            # ignore the default event store table in "doctrine:migrationgenerate"
            # commands so it won't be dropped by accident
            'neos_cqrs_events': TRUE